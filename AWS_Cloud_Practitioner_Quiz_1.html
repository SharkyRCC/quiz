
<!DOCTYPE html>
<html lang="en">
<head>

    <title>AWS Cloud Practitioner Quiz 1</title>
    <style>
        body {

            border-color: #ff9900;

            margin-right: 12px;
            transform: scale(1.2);
        }

            border-color: #ff9900;
            background-color: #fff8f0;
        }
        .option.correct {
            border-color: #28a745;
            background-color: #d4edda;
        }
        .option.incorrect {
            border-color: #dc3545;
            background-color: #f8d7da;
        }
        .explanation {
            margin-top: 15px;
            padding: 20px;
            background-color: #e8f4fd;
            border-left: 4px solid #007bff;
            border-radius: 0 8px 8px 0;
            display: none;
        }
        .explanation.show {
            display: block;
        }
        .explanation h4 {
            margin: 0 0 10px 0;
            color: #007bff;
        }
        .controls {
            text-align: center;
            margin: 30px 0;
        }
        .btn {

            margin: 0 10px;
            transition: background-color 0.3s ease;
        }

            background: #e68900;
        }
        .btn:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        .score-container {
            text-align: center;
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 10px;
            display: none;
        }
        .score-container.show {
            display: block;
        }
        .score-container h2 {
            margin: 0 0 15px 0;

        }
        .score-details {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .navigation {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }
        .question-counter {
            font-weight: bold;
            color: #666;
        }
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }

                flex-direction: column;

            }

    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ AWS Cloud Practitioner Quiz 1</h1>
            <p>Test your AWS knowledge with 65 comprehensive questions</p>
        </div>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="navigation">
            <div class="question-counter">
                <span id="currentQuestion">1</span> of <span id="totalQuestions">64</span>
            </div>
            <div>
                <button class="btn" id="prevBtn" onclick="previousQuestion()" disabled>‚Üê Previous</button>
                <button class="btn" id="nextBtn" onclick="nextQuestion()">Next ‚Üí</button>
            </div>
        </div>

        <div id="questionsContainer">
            <!-- Questions will be inserted here by JavaScript -->
        </div>

        <div class="controls">
            <button class="btn" id="submitBtn" onclick="submitQuiz()" style="display: none;">Submit Quiz</button>
            <button class="btn" id="restartBtn" onclick="restartQuiz()" style="display: none;">Restart Quiz</button>
        </div>

        <div class="score-container" id="scoreContainer">
            <h2>Quiz Complete! üéâ</h2>
            <div class="score-details">
                <div>Your Score: <span id="finalScore"></span></div>
                <div>Correct Answers: <span id="correctCount"></span> out of 64</div>
                <div>Percentage: <span id="percentage"></span>%</div>
            </div>
        </div>
    </div>

    <script>
        const questions = [
  {
    "question": "A company has deployed applications on Amazon EC2 instances. The company needs to assess application vulnerabilities and must identify infrastructure deployments that do not meet best practices. Which AWS service can the company use to meet these requirements?",
    "options": {
      "A": "AWS Trusted Advisor",
      "B": "Amazon Inspector",
      "C": "AWS Config",
      "D": "Amazon GuardDuty"
    },
    "correct": "B",
    "explanation": "The correct answer is B, Amazon Inspector. Amazon Inspector is a vulnerability management service that automatically assesses applications for vulnerabilities and deviations from best practices."
  },
  {
    "question": "Which AWS service provides the ability to manage infrastructure as code?",
    "options": {
      "A": "AWS CodePipeline",
      "B": "AWS CodeDeploy",
      "C": "AWS Direct Connect",
      "D": "AWS CloudFormation"
    },
    "correct": "D",
    "explanation": "AWS CloudFormation enables Infrastructure as Code by allowing you to define AWS resources in templates and automatically provision them."
  },
  {
    "question": "A company is planning to use the Amazon EC2 instances as web servers. Customers from around the world will use the web servers. Most customers will use the web servers only during certain hours of the day. How should the company deploy the EC2 instances to achieve the LOWEST operational cost?",
    "options": {
      "A": "In multiple Availability Zones",
      "B": "In an Auto Scaling group",
      "C": "In a placement group",
      "D": "In private subnets"
    },
    "correct": "B",
    "explanation": "Auto Scaling groups automatically adjust the number of instances based on demand, optimizing costs by scaling down during low usage periods."
  },
  {
    "question": "A company has 5 TB of data stored in Amazon S3. The company plans to occasionally run queries on the data for analysis. Which AWS service should the company use to run these queries in the MOST cost-effective manner?",
    "options": {
      "A": "Amazon Redshift",
      "B": "Amazon Athena",
      "C": "Amazon Kinesis",
      "D": "Amazon RDS"
    },
    "correct": "B",
    "explanation": "Amazon Athena is a serverless query service that allows you to analyze data in S3 using SQL, with pay-per-query pricing ideal for occasional use."
  },
  {
    "question": "An e-learning platform needs to run an application for 2 months each year. The application will be deployed on Amazon EC2 instances. Any application downtime during those 2 months must be avoided. Which EC2 purchasing option will meet these requirements MOST cost-effectively?",
    "options": {
      "A": "Reserved Instances",
      "B": "Dedicated Hosts",
      "C": "Spot Instances",
      "D": "On-Demand Instances"
    },
    "correct": "D",
    "explanation": "On-Demand Instances are most cost-effective for short-term usage (2 months per year) as you only pay for what you use without long-term commitments."
  },
  {
    "question": "A company plans to use an Amazon Snowball Edge device to transfer files to the AWS Cloud. Which activities related to a Snowball Edge device are available to the company at no cost?",
    "options": {
      "A": "Use of the Snowball Edge appliance for a 10-day period",
      "B": "The transfer of data out of Amazon S3 and to the Snowball Edge appliance",
      "C": "The transfer of data from the Snowball Edge appliance into Amazon S3",
      "D": "Daily use of the Snowball Edge appliance after 10 days"
    },
    "correct": "C",
    "explanation": "The correct answer is C: The transfer of data from the Snowball Edge appliance into Amazon S3. This is because AWS charges for the Snowball Edge appliance usage and for data transferred out of AWS (egress). Transferring data into Amazon S3 from the Snowball Edge is generally free."
  },
  {
    "question": "Which AWS service provides serverless compute for use with containers?",
    "options": {
      "A": "Amazon Simple Queue Service (Amazon SQS)",
      "B": "AWS Fargate",
      "C": "AWS Elastic Beanstalk",
      "D": "Amazon SageMaker"
    },
    "correct": "B",
    "explanation": "AWS Fargate is a serverless compute engine for containers that works with Amazon ECS and EKS."
  },
  {
    "question": "A company wants to protect its AWS Cloud information, systems, and assets while performing risk assessment and mitigation tasks. Which pillar of the AWS Well-Architected Framework is supported by these goals?",
    "options": {
      "A": "Reliability",
      "B": "Security",
      "C": "Operational excellence",
      "D": "Performance efficiency"
    },
    "correct": "B",
    "explanation": "The Security pillar focuses on protecting information, systems, and assets through risk assessments and mitigation strategies."
  },
  {
    "question": "A company is using Amazon DynamoDB. Which task is the company's responsibility, according to the AWS shared responsibility model?",
    "options": {
      "A": "Patch the operating system",
      "B": "Provision hosts",
      "C": "Manage database access permissions",
      "D": "Secure the operating system"
    },
    "correct": "C",
    "explanation": "Under the shared responsibility model, customers are responsible for managing access permissions to their DynamoDB tables and data."
  },
  {
    "question": "Which AWS service or feature is used to send both text and email messages from distributed applications?",
    "options": {
      "A": "Amazon Simple Notification Service (Amazon SNS)",
      "B": "Amazon Simple Email Service (Amazon SES)",
      "C": "Amazon CloudWatch alerts",
      "D": "Amazon Simple Queue Service (Amazon SQS)"
    },
    "correct": "A",
    "explanation": "Amazon SNS is a messaging service that supports multiple delivery protocols including SMS and email for distributed applications."
  },
  {
    "question": "According to security best practices, how should an Amazon EC2 instance be given access to an Amazon S3 bucket?",
    "options": {
      "A": "Hard code an IAM user's secret key and access key directly in the application, and upload the file",
      "B": "Store the IAM user's secret key and access key in a text file on the EC2 instance, read the keys, then upload the file",
      "C": "Have the EC2 instance assume a role to obtain the privileges to upload the file",
      "D": "Modify the S3 bucket policy so that any service can upload to it at any time"
    },
    "correct": "C",
    "explanation": "The correct answer is C: Have the EC2 instance assume a role to obtain the privileges to upload the file. IAM roles provide a secure and manageable way to grant permissions to AWS services and applications."
  },
  {
    "question": "A company is storing sensitive customer data in an Amazon S3 bucket. The company wants to protect the data from accidental deletion or overwriting. Which S3 feature should the company use to meet these requirements?",
    "options": {
      "A": "S3 Lifecycle rules",
      "B": "S3 Versioning",
      "C": "S3 bucket policies",
      "D": "S3 server-side encryption"
    },
    "correct": "B",
    "explanation": "S3 Versioning automatically keeps multiple versions of an object, allowing recovery from accidental deletion or overwriting."
  },
  {
    "question": "To reduce costs, a company is planning to migrate a NoSQL database to AWS. Which AWS service is fully managed and can automatically scale throughput capacity to meet database workload demands?",
    "options": {
      "A": "Amazon Redshift",
      "B": "Amazon Aurora",
      "C": "Amazon DynamoDB",
      "D": "Amazon RDS"
    },
    "correct": "C",
    "explanation": "Amazon DynamoDB is a fully managed NoSQL database service that can automatically scale throughput capacity based on workload demands."
  },
  {
    "question": "Which option is a customer responsibility when using Amazon DynamoDB under the AWS Shared Responsibility Model?",
    "options": {
      "A": "Physical security of DynamoDB",
      "B": "Patching of DynamoDB",
      "C": "Access to DynamoDB tables",
      "D": "Encryption of data at rest in DynamoDB"
    },
    "correct": "C",
    "explanation": "The correct answer is C: Access to DynamoDB tables. Under the AWS Shared Responsibility Model, customers are responsible for managing access to their data, including configuring IAM policies and permissions."
  },
  {
    "question": "Which of the following services can be used to block network traffic to an instance? (Choose two.)",
    "options": {
      "A": "Security groups",
      "B": "Amazon Virtual Private Cloud (Amazon VPC) flow logs",
      "C": "Network ACLs",
      "D": "Amazon CloudWatch",
      "E": "AWS CloudTrail"
    },
    "correct": "AC",
    "explanation": "Security groups (instance-level) and Network ACLs (subnet-level) are both used to control and block network traffic."
  },
  {
    "question": "What is a customer responsibility when using AWS Lambda according to the AWS shared responsibility model?",
    "options": {
      "A": "Managing the code within the Lambda function",
      "B": "Confirming that the hardware is working in the data center",
      "C": "Patching the operating system",
      "D": "Shutting down Lambda functions when they are no longer in use"
    },
    "correct": "A",
    "explanation": "Customers are responsible for the code they deploy within Lambda functions, while AWS manages the underlying infrastructure."
  },
  {
    "question": "What is the purpose of having an internet gateway within a VPC?",
    "options": {
      "A": "To create a VPN connection to the VPC",
      "B": "To allow communication between the VPC and the internet",
      "C": "To impose bandwidth constraints on internet traffic",
      "D": "To load balance traffic from the internet across Amazon EC2 instances"
    },
    "correct": "B",
    "explanation": "An Internet Gateway enables bi-directional communication between a VPC and the internet, serving as a gateway for internet-routable traffic."
  },
  {
    "question": "Which benefit is always free of charge with AWS, regardless of a user's AWS Support plan?",
    "options": {
      "A": "AWS Developer Support",
      "B": "AWS Developer Forums",
      "C": "Programmatic case management",
      "D": "AWS technical account manager (TAM)"
    },
    "correct": "B",
    "explanation": "AWS Developer Forums are publicly accessible community forums available to all AWS users regardless of their support plan."
  },
  {
    "question": "Which of the following is a software development framework that a company can use to define cloud resources as code and provision the resources through AWS CloudFormation?",
    "options": {
      "A": "AWS CLI",
      "B": "AWS Developer Center",
      "C": "AWS Cloud Development Kit (AWS CDK)",
      "D": "AWS CodeStar"
    },
    "correct": "C",
    "explanation": "AWS CDK allows developers to define cloud infrastructure using familiar programming languages and synthesizes them into CloudFormation templates."
  },
  {
    "question": "A company wants to receive a notification when a specific AWS cost threshold is reached. Which AWS services or tools can the company use to meet this requirement? (Choose two.)",
    "options": {
      "A": "Amazon Simple Queue Service (Amazon SQS)",
      "B": "AWS Budgets",
      "C": "Cost Explorer",
      "D": "Amazon CloudWatch",
      "E": "AWS Cost and Usage Report"
    },
    "correct": "BD",
    "explanation": "AWS Budgets allows setting cost thresholds and notifications, while Amazon CloudWatch can monitor billing metrics and trigger alarms."
  },
  {
    "question": "An online gaming company needs to choose a purchasing option to run its Amazon EC2 instances for 1 year. The web traffic is consistent, and any increases in traffic are predictable. The EC2 instances must be online and available without any disruption. Which EC2 instance purchasing option will meet these requirements MOST cost-effectively?",
    "options": {
      "A": "On-Demand Instances",
      "B": "Reserved Instances",
      "C": "Spot Instances",
      "D": "Spot Fleet"
    },
    "correct": "B",
    "explanation": "Reserved Instances offer significant discounts (up to 72%) for predictable, long-term workloads with guaranteed availability."
  },
  {
    "question": "Elasticity in the AWS Cloud refers to which of the following? (Choose two.)",
    "options": {
      "A": "How quickly an Amazon EC2 instance can be restarted",
      "B": "The ability to rightsize resources as demand shifts",
      "C": "The maximum amount of RAM an Amazon EC2 instance can use",
      "D": "The pay-as-you-go billing model",
      "E": "How easily resources can be procured when they are needed"
    },
    "correct": "BE",
    "explanation": "Elasticity refers to the ability to rightsize resources based on demand and the ease of procuring resources when needed."
  },
  {
    "question": "A company wants to run a NoSQL database on Amazon EC2 instances. Which task is the responsibility of AWS in this scenario?",
    "options": {
      "A": "Update the guest operating system of the EC2 instances",
      "B": "Maintain high availability at the database layer",
      "C": "Patch the physical infrastructure that hosts the EC2 instances",
      "D": "Configure the security group firewall"
    },
    "correct": "C",
    "explanation": "The correct answer is C. Patch the physical infrastructure that hosts the EC2 instances. AWS manages the physical infrastructure that underlies the cloud services."
  },
  {
    "question": "Which AWS service or feature identifies whether an Amazon S3 bucket or an IAM role has been shared with an external entity?",
    "options": {
      "A": "AWS Service Catalog",
      "B": "AWS Systems Manager",
      "C": "AWS IAM Access Analyzer",
      "D": "AWS Organizations"
    },
    "correct": "C",
    "explanation": "AWS IAM Access Analyzer identifies resources that are accessible to external entities by analyzing resource policies."
  },
  {
    "question": "Which of the following are pillars of the AWS Well-Architected Framework? (Choose two.)",
    "options": {
      "A": "Availability",
      "B": "Reliability",
      "C": "Scalability",
      "D": "Responsive design",
      "E": "Operational excellence"
    },
    "correct": "BE",
    "explanation": "Reliability and Operational Excellence are two of the five pillars of the AWS Well-Architected Framework."
  },
  {
    "question": "Which AWS services or tools can identify rightsizing opportunities for Amazon EC2 instances? (Choose two.)",
    "options": {
      "A": "AWS Cost Explorer",
      "B": "AWS Billing Conductor",
      "C": "Amazon CodeGuru",
      "D": "Amazon SageMaker",
      "E": "AWS Compute Optimizer"
    },
    "correct": "AE",
    "explanation": "AWS Cost Explorer and AWS Compute Optimizer both provide capabilities to analyze EC2 instance utilization and recommend right-sizing opportunities."
  },
  {
    "question": "A company wants to make an upfront commitment for continued use of its production Amazon EC2 instances in exchange for a reduced overall cost. Which pricing options meet these requirements with the LOWEST cost? (Choose two.)",
    "options": {
      "A": "Spot Instances",
      "B": "On-Demand Instances",
      "C": "Reserved Instances",
      "D": "Savings Plans",
      "E": "Dedicated Hosts"
    },
    "correct": "CD",
    "explanation": "Reserved Instances and Savings Plans both offer significant discounts in exchange for upfront commitments to usage."
  },
  {
    "question": "Which of the following is an advantage that users experience when they move on-premises workloads to the AWS Cloud?",
    "options": {
      "A": "Elimination of expenses for running and maintaining data centers",
      "B": "Price discounts that are identical to discounts from hardware providers",
      "C": "Distribution of all operational controls to AWS",
      "D": "Elimination of operational expenses"
    },
    "correct": "A",
    "explanation": "Moving to AWS allows users to eliminate the costs associated with managing their own physical data centers, including hardware, power, cooling, and physical security."
  },
  {
    "question": "A company uses Amazon RDS for a product database. The company wants to ensure the database is highly available. Which feature of Amazon RDS will meet this requirement?",
    "options": {
      "A": "Read replicas",
      "B": "Blue/green deployment",
      "C": "Multi-AZ deployment",
      "D": "Reserved Instances"
    },
    "correct": "C",
    "explanation": "Multi-AZ deployment provides high availability by automatically replicating data to a standby instance in a different Availability Zone."
  },
  {
    "question": "A company has a test AWS environment. A company is planning on testing an application within AWS. The application testing can be interrupted and does not need to run continuously. Which Amazon EC2 purchasing option will meet these requirements MOST cost-effectively?",
    "options": {
      "A": "On-Demand Instances",
      "B": "Dedicated Instances",
      "C": "Spot Instances",
      "D": "Reserved Instances"
    },
    "correct": "C",
    "explanation": "Spot Instances offer significant cost savings for interruptible workloads that can tolerate interruptions, perfect for testing environments."
  },
  {
    "question": "An ecommerce company has migrated its IT infrastructure from an on-premises data center to the AWS Cloud. Which cost is the company's direct responsibility?",
    "options": {
      "A": "Cost of application software licenses",
      "B": "Cost of the hardware infrastructure on AWS",
      "C": "Cost of power for the AWS servers",
      "D": "Cost of physical security for the AWS data center"
    },
    "correct": "A",
    "explanation": "Under the shared responsibility model, customers are responsible for application software licenses while AWS handles infrastructure costs."
  },
  {
    "question": "Which AWS service can be used at no additional cost?",
    "options": {
      "A": "Amazon SageMaker",
      "B": "AWS Config",
      "C": "AWS Organizations",
      "D": "Amazon CloudWatch"
    },
    "correct": "C",
    "explanation": "AWS Organizations is offered at no additional charge; you only pay for the AWS resources that your accounts within the organization utilize."
  },
  {
    "question": "A user needs programmatic access to AWS resources through the AWS CLI or the AWS API. Which option will provide the user with the appropriate access?",
    "options": {
      "A": "Amazon Inspector",
      "B": "Access keys",
      "C": "SSH public keys",
      "D": "AWS Key Management Service (AWS KMS) keys"
    },
    "correct": "B",
    "explanation": "Access keys (Access Key ID and Secret Access Key) are the primary mechanism for programmatic access to AWS services via CLI or API."
  },
  {
    "question": "A company is setting up AWS Identity and Access Management (IAM) on an AWS account. Which recommendation complies with IAM security best practices?",
    "options": {
      "A": "Use the account root user access keys for administrative tasks",
      "B": "Grant broad permissions so that all company employees can access the resources they need",
      "C": "Turn on multi-factor authentication (MFA) for added security during the login process",
      "D": "Avoid rotating credentials to prevent issues in production applications"
    },
    "correct": "C",
    "explanation": "Enabling MFA adds an extra layer of security beyond username and password, significantly reducing the risk of unauthorized access."
  },
  {
    "question": "A company is building an application that needs to deliver images and videos globally with minimal latency. Which approach can the company use to accomplish this in a cost effective manner?",
    "options": {
      "A": "Deliver the content through Amazon CloudFront",
      "B": "Store the content on Amazon S3 and enable S3 cross-region replication",
      "C": "Implement a VPN across multiple AWS Regions",
      "D": "Deliver the content through AWS PrivateLink"
    },
    "correct": "A",
    "explanation": "Amazon CloudFront is a CDN service that caches content at edge locations globally, reducing latency for content delivery."
  },
  {
    "question": "Which AWS service is always provided at no charge?",
    "options": {
      "A": "Amazon S3",
      "B": "AWS Identity and Access Management (IAM)",
      "C": "Elastic Load Balancers",
      "D": "AWS WAF"
    },
    "correct": "B",
    "explanation": "AWS IAM is provided at no charge, allowing you to manage access to AWS services and resources securely without additional fees."
  },
  {
    "question": "A company is using a central data platform to manage multiple types of data for its customers. The company wants to use AWS services to discover, transform, and visualize the data. Which combination of AWS services should the company use to meet these requirements? (Choose two.)",
    "options": {
      "A": "AWS Glue",
      "B": "Amazon Elastic File System (Amazon EFS)",
      "C": "Amazon Redshift",
      "D": "Amazon QuickSight",
      "E": "Amazon Quantum Ledger Database (Amazon QLDB)"
    },
    "correct": "AD",
    "explanation": "AWS Glue is used for data discovery and transformation, while Amazon QuickSight is used for data visualization and business intelligence."
  },
  {
    "question": "Which AWS service is a cloud security posture management (CSPM) service that aggregates alerts from various AWS services and partner products in a standardized format?",
    "options": {
      "A": "AWS Security Hub",

        let currentQuestionIndex = 0;
        let userAnswers = {};
        let quizSubmitted = false;

        function initializeQuiz() {
            displayQuestion(currentQuestionIndex);
            updateProgress();
            updateNavigation();
        }

        function displayQuestion(index) {
            const question = questions[index];
            const container = document.getElementById('questionsContainer');

            let optionsHtml = '';
            for (const [key, value] of Object.entries(question.options)) {
                const isChecked = userAnswers[index] && userAnswers[index].includes(key) ? 'checked' : '';
                const inputType = question.correct.length > 1 ? 'checkbox' : 'radio';
                const inputName = inputType === 'radio' ? `question_${index}` : `question_${index}_${key}`;

                optionsHtml += `
                    <label class="option" onclick="selectOption(${index}, '${key}')">
                        <input type="${inputType}" name="${inputName}" value="${key}" ${isChecked}>
                        <strong>${key}.</strong> ${value}
                    </label>
                `;
            }

            container.innerHTML = `
                <div class="question-container">
                    <div class="question-header">
                        <div class="question-number">Question ${index + 1}</div>
                        ${question.correct.length > 1 ? '<div style="color: #ff9900; font-weight: bold;">Select multiple answers</div>' : ''}
                    </div>
                    <div class="question-text">${question.question}</div>
                    <div class="options">
                        ${optionsHtml}
                    </div>
                    <div class="explanation" id="explanation_${index}">
                        <h4>üí° Explanation:</h4>
                        <p>${question.explanation}</p>
                    </div>
                </div>
            `;

            // Show explanation if quiz is submitted
            if (quizSubmitted) {
                showExplanation(index);
            }

            // Update current question display
            document.getElementById('currentQuestion').textContent = index + 1;
        }

        function selectOption(questionIndex, optionKey) {
            const question = questions[questionIndex];
            const isMultipleChoice = question.correct.length > 1;

            if (!userAnswers[questionIndex]) {
                userAnswers[questionIndex] = [];
            }

            if (isMultipleChoice) {
                // Handle multiple choice
                const index = userAnswers[questionIndex].indexOf(optionKey);
                if (index > -1) {
                    userAnswers[questionIndex].splice(index, 1);
                } else {
                    userAnswers[questionIndex].push(optionKey);
                }
            } else {
                // Handle single choice
                userAnswers[questionIndex] = [optionKey];
            }

            // Update visual selection
            updateOptionStyles(questionIndex);
            updateProgress();
        }

        function updateOptionStyles(questionIndex) {
            const options = document.querySelectorAll('.option');
            options.forEach(option => {
                option.classList.remove('selected', 'correct', 'incorrect');
                const input = option.querySelector('input');
                input.checked = false;
            });

            // Mark selected options
            if (userAnswers[questionIndex]) {
                userAnswers[questionIndex].forEach(selectedKey => {
                    const selectedOption = document.querySelector(`input[value="${selectedKey}"]`);
                    if (selectedOption) {
                        selectedOption.checked = true;
                        selectedOption.closest('.option').classList.add('selected');
                    }
                });
            }

            // Show correct/incorrect if quiz is submitted
            if (quizSubmitted) {
                const question = questions[questionIndex];
                const correctAnswers = question.correct.split('');

                options.forEach(option => {
                    const input = option.querySelector('input');
                    const optionKey = input.value;

                    if (correctAnswers.includes(optionKey)) {
                        option.classList.add('correct');
                    } else if (userAnswers[questionIndex] && userAnswers[questionIndex].includes(optionKey)) {
                        option.classList.add('incorrect');
                    }
                });
            }
        }

        function showExplanation(questionIndex) {
            const explanation = document.getElementById(`explanation_${questionIndex}`);
            if (explanation) {
                explanation.classList.add('show');
            }
        }

        function nextQuestion() {
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                displayQuestion(currentQuestionIndex);
                updateNavigation();
            }
        }

        function previousQuestion() {
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                displayQuestion(currentQuestionIndex);
                updateNavigation();
            }
        }

        function updateNavigation() {
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            const submitBtn = document.getElementById('submitBtn');

            prevBtn.disabled = currentQuestionIndex === 0;

            if (currentQuestionIndex === questions.length - 1) {
                nextBtn.style.display = 'none';
                submitBtn.style.display = 'inline-block';
            } else {
                nextBtn.style.display = 'inline-block';
                submitBtn.style.display = 'none';
            }
        }

        function updateProgress() {
            const answeredQuestions = Object.keys(userAnswers).length;
            const progress = (answeredQuestions / questions.length) * 100;
            document.getElementById('progressFill').style.width = progress + '%';
        }

        function submitQuiz() {
            quizSubmitted = true;
            let correctCount = 0;

            questions.forEach((question, index) => {
                const correctAnswers = question.correct.split('').sort();
                const userAnswerArray = (userAnswers[index] || []).sort();

                if (JSON.stringify(correctAnswers) === JSON.stringify(userAnswerArray)) {
                    correctCount++;
                }
            });

            const percentage = Math.round((correctCount / questions.length) * 100);

            document.getElementById('finalScore').textContent = `${correctCount}/${questions.length}`;
            document.getElementById('correctCount').textContent = correctCount;
            document.getElementById('percentage').textContent = percentage;
            document.getElementById('scoreContainer').classList.add('show');

            // Update all questions to show explanations and correct answers
            displayQuestion(currentQuestionIndex);

            // Hide submit button, show restart button
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'inline-block';
        }

        function restartQuiz() {
            currentQuestionIndex = 0;
            userAnswers = {};
            quizSubmitted = false;

            document.getElementById('scoreContainer').classList.remove('show');
            document.getElementById('submitBtn').style.display = 'none';
            document.getElementById('restartBtn').style.display = 'none';

            initializeQuiz();
        }

        // Initialize the quiz when the page loads
        window.onload = function() {
            initializeQuiz();
        };
    </script>
